<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flipper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .book {
            position: relative;
            width: 400px;
            height: 500px;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transform-origin: left;
            transition: transform 0.8s, z-index 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
            
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Front Side */
        .front {
            background-color: white;
            
        }
       
        .front img {
            width: 50px;
            height: 50px;
        }

        /* Back Side */
        .back {
            transform: rotateY(180deg);
            color: white;
        }
        .page1 .front{
            background-image: url('front.jpg');
            background-size: cover;
        }
        .page4 .back{
            background-image: url('back.jpg');
            background-size: cover;
        }
        .page1 .back{
            background-image: url('back2.jpg');
            background-size: cover;
            
        }
        .page2 .front{
            background-image: url('girl1.jpg');
            background-size: cover;
        }
        .page4 .front{
            background-image: url('back2.jpg');
            background-size: cover;
        }
        .page2 .back{
            background-image: url('girl2.jpg');
            background-size: cover;
        }
        .page3 .front{
            background-image: url('girl3.jpg');
            background-size: cover;
        }
        .page3 .back{
            background-image: url('girl4.jpg');
            background-size: cover;
        }

        /* Different page colors */
        .page1 { z-index: 3; }
        .page1 .front { background-color: lightcoral; }
        .page1 .back { background-color: rgb(237, 228, 228); }

        .page2 { z-index: 2; }
        .page2 .front { background-color: lightblue; }
        .page2 .back { background-color: rgb(237, 228, 228); }

        .page3 { z-index: 1; }
        .page3 .front { background-color: lightgreen; }
        .page3 .back { background-color: rgb(237, 228, 228); }

        .page4 { z-index: 0; }
        .page4 .front { background-color: rgb(30, 35, 30); }
        .page4 .back { background-color: rrgb(237, 228, 228); }

        .flipped {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page page1" id="front2" onclick="flipPage(0)">
            <div class="front">
               
              
            </div>
            <div class="back"></div>
        </div>
        <div class="page page2" onclick="flipPage(1)">
            <div class="front">
                
            </div>
            <div class="back"></div>
        </div>
        <div class="page page3" onclick="flipPage(2)">
            <div class="front">
               
            </div>
            <div class="back"></div>
        </div>
        <div class="page page4" onclick="flipPage(3)">
            <div class="front">
              
            </div>
            <div class="back" id="back"></div>
        </div>
    </div>

    <script>
        let pages = document.querySelectorAll(".page");

        function flipPage(index) {
            if (!pages[index].classList.contains("flipped")) {
                // Flip forward
                pages[index].classList.add("flipped");

                if (index === 0) { // Page 1 flipped
                    pages[0].style.zIndex = 1;
                    
                } else if (index === 1) { // Page 2 flipped
                    pages[1].style.zIndex = 2;
                } else if (index === 2) { // Page 3 flipped
                    pages[2].style.zIndex = 4;
                }else if(index === 3){
                    pages[3].style.zIndex = 6;
                }
            } else {
                // Flip back
                pages[index].classList.remove("flipped");

                if(index === 3){
                    pages[3].style.zIndex = 1;
                }

                else if (index === 2) { // Page 3 back-flipped
                    pages[2].style.zIndex = 2;
                   
                } else if (index === 1) { // Page 2 back-flipped
                    pages[1].style.zIndex = 4;
                } else if (index === 0) { // Page 1 back-flipped, returns to z-index 3
                    pages[0].style.zIndex = 6;
                }
            }
        }
    </script>

</body>
</html>
